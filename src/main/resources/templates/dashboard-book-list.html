            <div class="iq-menu-bt-sidebar ml-0">
                <i class="las la-bars wrapper-menu"></i>
            </div>
        </div>
        <div class="data-scrollbar" data-scroll="1">
            <nav class="iq-sidebar-menu">
                <ul id="iq-sidebar-toggle" class="iq-menu">
                    <li class="">
                        <a th:href="@{/admin-home}" class="svg-icon">

                    <li class="active ">
                        <a th:href="@{/dashboard_book_list}" class="collapsed" >
                            <svg class="svg-icon" id="p-dash14" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <li class=" ">

                            <svg class="svg-icon" id="p-dash10" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

            </nav>
            <div class="pt-5 pb-2"></div>
        </div>
    </div>
    <div class="iq-top-navbar">
        <div class="iq-navbar-custom">
            <nav class="navbar navbar-expand-lg navbar-light p-0">
                <div class="iq-navbar-logo d-flex align-items-center justify-content-between">

                        <h4 class="logo-title text-uppercase">Webkit</h4>

                    </a>
                </div>
                <div class="navbar-breadcrumb">
                    <h5>Dashboard</h5>
                </div>
                <div class="d-flex align-items-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-label="Toggle navigation">
                        <i class="ri-menu-3-line"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto navbar-list align-items-center">
                            <li class="nav-item nav-icon dropdown caption-content">
                                <a href="#" class="search-toggle dropdown-toggle  d-flex align-items-center" id="dropdownMenuButton4"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    </div>

                                <ul class="dropdown-menu dropdown-menu-right border-none" aria-labelledby="dropdownMenuButton">
                                    <li class="dropdown-item  d-flex svg-icon border-top">
                                        <svg class="svg-icon mr-0 text-primary" id="h-05-p" width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />

                                </ul>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-header d-flex justify-content-between">
                            <div class="iq-header-title">
                                <h4 class="card-title mb-0">Book List</h4>
                            </div>
                            <a th:href="@{/dashboard_book_list/add}" class="btn btn-primary">Add Book</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table table" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center">Image</th>
                                        <th style="text-align: center">ID</th>
                                        <th style="text-align: center">Book Name</th>
                                        <th style="text-align: center">Author</th>
                                        <th style="text-align: center">Brief</th>
                                        <th style="text-align: center">Publisher</th>
<!--                                        <th style="text-align: center">Content</th>-->
                                        <th style="text-align: center">category</th>
                                        <th style="text-align: center">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:block th:each="book: ${listBook}">
                                        <td>
                                            <img th:src="@{images/book.png}" class="rounded avatar-40 img-fluid"
                                                 alt="">
                                        </td>
                                        <td style="text-align: center" th:text="${book.id}"></td>
                                        <td style="text-align: left" th:text="${book.bookTitle}"></td>
                                        <td style="text-align: center" th:text="${book.author}"></td>
                                        <td style="text-align: center" th:text="${book.brief}"></td>
                                        <td style="text-align: center" th:text="${book.publishedDate}"></td>
<!--                                        <td style="text-align: center" th:text="${book.content}"></td>-->
                                        <td style="text-align: center" th:text="${book.category}"></td>
                                        <td>
                                            <div class="d-flex align-items-center list-action">
                                                <a class="badge bg-primary-light mr-2" data-toggle="tooltip"
                                                   data-placement="top" title="" data-original-title="Edit"
                                                   th:href="@{'/dashboard_book_list/edit/'+ ${book.id} }"><i class="lar la-edit"></i></a>
                                                <a class="badge bg-danger-light mr-2" data-toggle="tooltip"
                                                   data-placement="top" title="" data-original-title="Delete"
                                                   th:href="@{'/dashboard_book_list/delete/'+ ${book.id}}"
                                                   onclick="return confirm('Do you want to delete this book?');" ><i class="lar la-trash-alt "></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
