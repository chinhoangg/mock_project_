<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign-up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{css/backend.css}">
    <link rel="stylesheet" th:href="@{vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{vendor/remixicon/fonts/remixicon.css}">

    <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-calendar/dist/tui-calendar.css}">
    <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css}">
    <link rel="stylesheet" th:href="@{vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css}">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
                <div class="col-lg-8">
                    <div class="card auth-card">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center auth-content">
                                <div class="col-lg-6 bg-primary content-left">
                                    <div class="p-3">
                                        <h2 class="mb-2 text-white">Sign Up</h2>
                                        <p>Create your Webkit account.</p>
                                        <form th:action="@{/saveUser}" th:object="${user}" method="post">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="text"
                                                               placeholder=" " required th:field="${user.username}">
                                                        <label>User Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="text"
                                                               placeholder=" " required th:field="${user.firstName}">
                                                        <label>First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="text"
                                                               placeholder=" " required th:field="${user.lastName}">
                                                        <label>Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="email"
                                                               placeholder=" " required th:field="${user.email}">
                                                        <label>Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="text"
                                                               placeholder=" " required th:field="${user.phone}">
                                                        <label>Phone No.</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="password"
                                                               placeholder=" " required th:field="${user.password}">
                                                        <label>Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="password"
                                                               placeholder=" ">
                                                        <label>Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-white">Sign Up</button>
                                            <p class="mt-3">
                                                Already have an Account <a th:href="@{/login}"
                                                                           class="text-white text-underline">Sign In</a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 content-right">
                                    <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script th:src="@{js/backend-bundle.min.js}"></script>

<!-- Table Treeview JavaScript -->
<script th:src="@{js/table-treeview.js}"></script>

<!-- Chart Custom JavaScript -->
<script th:src="@{js/customizer.js}"></script>

<!-- Chart Custom JavaScript -->
<script async th:src="@{js/chart-custom.js}"></script>
<!-- Chart Custom JavaScript -->
<script async th:src="@{js/slider.js}"></script>

<!-- app JavaScript -->
<script th:src="@{js/app.js}"></script>

<script th:src="@{vendor/moment.min.js}"></script>
</body>
</html>
