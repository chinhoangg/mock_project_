  <title>Home Dashboard</title>
  <!-- CSS only -->

<body class=" color-light ">
<!-- loader Start -->
<div id="loading">
  <div id="loading-center">
  </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

  <div class="iq-sidebar  sidebar-default ">
    <div class="iq-sidebar-logo d-flex align-items-center">
      <a th:href="@{/admin-home}" class="header-logo">
        <img th:src="@{images/logo.svg}" alt="logo">
        <h3 class="logo-title light-logo">Book</h3>
      </a>
      <div class="iq-menu-bt-sidebar ml-0">
        <i class="las la-bars wrapper-menu"></i>
      </div>
    </div>
    <div class="data-scrollbar" data-scroll="1">
      <nav class="iq-sidebar-menu">
        <ul id="iq-sidebar-toggle" class="iq-menu">
          <li class="active">
            <a th:href="@{/admin-home}" class="svg-icon">
              <svg class="svg-icon" width="25" height="25" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span class="ml-4">Dashboards</span>
            </a>
          </li>
          <li class=" ">
            <a th:href="@{/dashboard_book_list}" class="collapsed" >
              <svg class="svg-icon" id="p-dash14" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span class="ml-4">Book</span>
            </a>
          </li>
          <li class=" ">
            <a th:href="@{/user-list-dashboard}" class="collapsed">
              <svg class="svg-icon" id="p-dash10" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline>
              </svg>
              <span class="ml-4">User Details</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="pt-5 pb-2"></div>
    </div>
  </div>
</div>
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
        <i class="ri-menu-line wrapper-menu"></i>
        <a th:href="@{/admin-home}" class="header-logo">
          <h4 class="logo-title text-uppercase">Webkit</h4>

        </a>
      </div>
      <div class="navbar-breadcrumb">
        <h5>Dashboard</h5>
      </div>
      <div class="d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-label="Toggle navigation">
          <i class="ri-menu-3-line"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto navbar-list align-items-center">
            <li class="nav-item nav-icon dropdown caption-content">
              <a href="#" class="search-toggle dropdown-toggle  d-flex align-items-center" id="dropdownMenuButton4"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img th:src="@{images/user/1.jpg}" class="img-fluid rounded-circle" alt="user">
                <div class="caption ml-3">
                  <h6 class="mb-0 line-height">Savannah Nguyen<i class="las la-angle-down ml-2"></i></h6>
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-right border-none" aria-labelledby="dropdownMenuButton">
                <li class="dropdown-item  d-flex svg-icon border-top">
                  <svg class="svg-icon mr-0 text-primary" id="h-05-p" width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  <a th:href="@{/}">Back Home</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<div class="content-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-3">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div class="top-block d-flex align-items-center justify-content-between">
              <h5>User</h5>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-1">
              <p class="mb-0">Total User</p>
              <span class="text-primary">[[${countUser}]]</span>
            </div>
            <div class="iq-progress-bar bg-primary-light mt-2">
              <span class="bg-primary iq-progress progress-1" data-percent="100"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div class="top-block d-flex align-items-center justify-content-between">
              <h5>Books</h5>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-1">
              <p class="mb-0">Total Book</p>
              <span class="text-warning">[[${countBook}]]</span>
            </div>
            <div class="iq-progress-bar bg-warning-light mt-2">
              <span class="bg-warning iq-progress progress-1" data-percent="100"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div class="top-block d-flex align-items-center justify-content-between">
              <h5>Book Case</h5>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-1">
              <p class="mb-0">Total BookCase</p>
              <span class="text-success">[[${countBookCase}]]</span>
            </div>
            <div class="iq-progress-bar bg-success-light mt-2">
              <span class="bg-success iq-progress progress-1" data-percent="100"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="card card-block card-stretch card-height">
          <div class="card-body">
            <div class="card border-bottom pb-2 shadow-none">
              <div class="card-body text-center inln-date flet-datepickr">
                <input type="text" id="inline-date" class="date-input basicFlatpickr d-none" readonly="readonly">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page end  -->

<!-- Wrapper End-->

<!-- Modal list start -->

  <div class="container-fluid">

      <div class="col-lg-6">
      </div>

        <span class="mr-1"><script>document.write(new Date().getFullYear())</script>Â©</span> <a href="#" class="">Webkit</a>.
      </div>
    </div>
  </div>
</footer>
