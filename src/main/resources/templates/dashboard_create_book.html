<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">New Book Information</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="new-user-info">
                            <form th:action="@{/dashboard_book_list/save}" method="post" th:object="${book}">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Title :</label>
                                        <input type="text" th:field="*{bookTitle}" class="form-control"
                                               placeholder="Book title ">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Author:</label>
                                        <input type="text" th:field="*{author}" class="form-control"
                                               placeholder="Book author">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Brief :</label>
                                        <input type="text" th:field="*{brief}" class="form-control"
                                               placeholder="Book brief">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>publisher :</label>
                                        <input type="date" th:field="*{publishedDate}" class="form-control">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>content :</label>
                                        <textarea class="form-control" th:field="*{content}"
                                                  placeholder="Book content"></textarea>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label>Category:</label>
                                        <select name="type" th:field="*{category}" class="selectpicker form-control"
                                                data-style="py-0">
                                            <option value="0">Select category</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-success">Add</button>
                                <a class="btn btn-outline-primary" th:href="@{/dashboard_book_list}">
                                    Back
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
